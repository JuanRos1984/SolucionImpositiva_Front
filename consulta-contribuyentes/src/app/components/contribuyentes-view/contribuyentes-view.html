<h2>Listado de contribuyentes</h2>

<!-- MatTable con dataSource = dataContribuyentes -->
<table mat-table [dataSource]="dataContribuyentes" class="mat-elevation-z8">

  <!-- Columna: RNC/Cédula -->
  <ng-container matColumnDef="rncCedula">
    <th mat-header-cell *matHeaderCellDef> RNC/Cédula </th>
    <td mat-cell *matCellDef="let item"> {{ item.rncCedula }} </td>
  </ng-container>

  <!-- Columna: Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let item"> {{ item.nombre }} </td>
  </ng-container>

  <!-- Columna: Tipo -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let item"> {{ item.tipo }} </td>
  </ng-container>

  <!-- Columna: Estatus -->
  <ng-container matColumnDef="estatus">
    <th mat-header-cell *matHeaderCellDef> Estatus </th>
    <td mat-cell *matCellDef="let item"> {{ item.estatus }} </td>
  </ng-container>

  <!-- Columna: Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let item">
      <button mat-raised-button color="primary" (click)="verComprobantes(item.rncCedula)">
        Ver comprobantes
      </button>
    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="['rncCedula','nombre','tipo','estatus','acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['rncCedula','nombre','tipo','estatus','acciones'];"></tr>
</table>
